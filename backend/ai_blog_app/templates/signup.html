<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 font-sans antialiased">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:underline">Login</a>
            <a href="signup" class="text-white hover:underline">Signup</a>
        </div>
    </nav>

    <br>
    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login Form -->
            <form action="" class="space-y-4">
                <h2 class="text-xl font-semibold">Sign Up</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Your Username" class="w-ful p-2 border rounded border-blue-400">
                </div>
               <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" class="w-ful p-2 border rounded border-blue-400">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" class="w-ful p-2 border rounded border-blue-400">
                </div>
                <div>
                    <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
                    <input type="repeatPassword" id="repeatPassword" name="repeatPassword" placeholder="Repeat Your Password" class="w-ful p-2 border rounded border-blue-400">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign up</button>
            </form>

        </div>
    </div>
</body>
</html>
